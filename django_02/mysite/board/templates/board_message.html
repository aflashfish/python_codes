{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <!-- 留言标题 -->
        <div class="page-header" style="text-align: center;">
            <h1>留言板</h1>
        </div>
        <!-- 留言主题 -->
        <div class="panel panel-default">
            <div class="panel-body">
                <p>留言说明</p>
                <p>务必填写有效的邮箱地址，否则不会收到回复信息的~</p>
                <hr>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group">
                            <span class="input-group-addon">
                                昵称：
                            </span>
                            <input name="username" type="text" class="form-control" aria-label="...">
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->
                    <div class="col-lg-6">
                        <div class="input-group">
                            <span class="input-group-addon">
                                邮箱：
                            </span>
                            <input name="email" type="text" class="form-control" aria-label="...">
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->
                </div><!-- /.row -->
                    <br>
                    <!-- 输入留言内容 -->
                    <div class="row">
                        <div class="col-lg-12">
                            <textarea name="body" placeholder="请输入内容" style="width: 100%; height: 120px"></textarea>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px">
                    <div class="col-lg-12">
                        <button type="submit" style="width: 80px; height: 35px; background-color: #5b80b2; color: white; border-width: 1px;">
                                提交
                        </button>
                        <button type="button" style="width: 80px; height: 35px; background:transparent; border-width: 1px;">
                            重置
                        </button>
                    </div>
                </div>
                </form>
                <br>
                <!-- 评论区显示 -->
                <div class="row" style="margin-top: 20px">
                    <div class="col-lg-12">
                        共100条评论
                    </div>
                </div>
                {% for board in boards %}
                <div class="row" style="margin-top: 20px">
                    <div  class="col-lg-12">
                        <div class="media">
                            <div class="media-left">
                                <a href="#">
                                <img class="media-object" src="{% static 'comment_pic/22.png' %}" style="height: 64px;width: 64px;">
                                </a>
                            </div>
                            <div class="media-body">
                                <h5 class="media-heading">
                                    <div class="row">
                                        <!-- 用户名-->
                                        <div class="col-lg-2">
                                            {{ board.username }}
                                        </div>
                                        <!-- 电脑系统 -->
                                        <div class="col-lg-2">
                                            {{ board.ip }}
                                        </div>
                                        <!-- 浏览器 -->
                                        <div class="col-lg-2">
                                            {{ board.ie_browser }}
                                        </div>
                                        <!-- 时间 -->
                                        <div class="col-lg-6" style="text-align: right;">
                                            {{ board.created_time }}
                                        </div>
                                    </div>
                                </h5>
                                    {{ board.comment }}
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                {% endfor %}
            </div><!-- panel-body -->
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
