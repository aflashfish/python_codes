{% extends 'base.html' %}
{% block body %}
<h3>{{ picture.title }}</h3>
{% if picture.image %}
  <p><img src="{{ picture.image.url }}"/></p>
{% endif %}
<p>{{ picture.body }}</p>
<p>上传日期: {{ picture.date | date:"Y-m-j" }} </p>
<p><a href="{% url 'picture:pic_list' %}">查看所有图片</a> |
    <a href="{% url 'picture:pic_upload' %}">上传新图片</a></p>
{% endblock %}
